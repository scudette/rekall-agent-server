{{extend response.layout_path}}

<h3 id="title"></h3>

<nav aria-label="breadcrumb" role="navigation">
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{=URL(c='default', f='index')}}">Home</a></li>
    <li class="breadcrumb-item"><a href="{{=URL(c='flows', f='inspect_list')}}?client_id={{=client_id}}">{{=client_id}}</a></li>
      <li class="breadcrumb-item"><a href="{{=URL(c='flows', f='description')}}?client_id={{=client_id}}&flow_id={{=flow_id}}">{{=flow_id}}</a></li>
      <li class="breadcrumb-item"><a href="#">{{=collection_id}}</a></li>
  </ol>
</nav>


<div id="progressbar" class="progress">
  <div class="progress-bar progress-bar-striped" role="progressbar"
       aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
       style="width: 0%; min-width: 2em;">
  </div>
</div>


<div id="collection" width="100%">
</div>


<script>
    rekall.collections.build_table_from_collection(
      "{{=client_id}}", "{{=collection_id}}", "#collection");

    rekall.collections.describe_collection(
      "{{=client_id}}", "{{=collection_id}}", function(text) {
        $("#title").text(text);
    });
</script>
